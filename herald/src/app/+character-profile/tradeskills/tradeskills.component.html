<div *ngIf="character.tradeskills.length > 0" id="misc-info" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
  <h3 class="gothic">Trades</h3>
  <div class="row">
    <div *ngFor="let skill of character.tradeskills" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <div class="circle"><span>{{skill.skill}}</span></div>
      <p class="circle-label">{{skill.name}}</p>
    </div>
  </div>
</div>
